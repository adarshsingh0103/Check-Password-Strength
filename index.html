<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Password Strength</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <header>
    <h1>CHECK PASSWORD STRENGTH</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Create a Strong Password</h2>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
        <div id="strength-bar">
          <div id="strength-level"></div>
        </div>
        <p id="feedback"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
